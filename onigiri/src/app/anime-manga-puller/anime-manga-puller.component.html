<div class="headings">
  <h3 class="mat-display-2">Anime and manga</h3>
</div>

<div class="add-to-list-tools">
  <button mat-flat-button color="primary">All media</button>
  <button mat-stroked-button>Anime</button>
  <button mat-stroked-button>Manga</button>
  <mat-form-field
    style="width: 300px !important"
    class="search-field"
    appearance="fill"
  >
    <mat-label>Search for an anime or manga</mat-label>
    <div class="filter">
      <input
        matInput
        name="anime"
        type="text"
        placeholder="Search"
        [(ngModel)]="search"
        (ngModelChange)="onSearchChange()"
        placeholder="Ex. Jujutsu Kaisen"
      />
    </div>
  </mat-form-field>
</div>

<div class="mediaList" (scroll)="atBottom()">
  <div class="media" *ngFor="let e of medias" (click)="goToDetails(e.id)">
    <img src="{{ e.coverImage.large }}" />
    <p *ngIf="e.title.english != null; else romaji">{{ e.title.english }}</p>
    <ng-template #romaji>
      <p>{{ e.title.romaji }}</p>
    </ng-template>
  </div>
</div>
