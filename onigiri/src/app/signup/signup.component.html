<body>
  <div class="login-container">
    <mat-card>
      <h1 class="mat-headline">Sign up for an Onigiri account</h1>
      <mat-stepper labelPosition="bottom" #stepper>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel
              >Email and <br />
              password</ng-template
            >
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="firstCtrl" required />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                formControlName="firstCtrl"
                required
              />
            </mat-form-field>

            <div class="buttons-container">
              <button mat-stroked-button color="primary" matStepperNext>
                Next
              </button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Name</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>First name</mat-label>
              <input matInput formControlName="secondCtrl" required />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Last name</mat-label>
              <input matInput formControlName="secondCtrl" required />
            </mat-form-field>
            <div class="buttons-container">
              <button mat-stroked-button matStepperPrevious>Back</button>
              <button mat-stroked-button color="primary" matStepperNext>
                Next
              </button>
            </div>
          </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup" optional>
          <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Favourites</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Favourite anime</mat-label>
              <mat-select>
                <mat-option *ngFor="let anime of animes" [value]="anime.value">
                  {{ anime.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Favourite manga</mat-label>
              <mat-select>
                <mat-option *ngFor="let manga of mangas" [value]="manga.value">
                  {{ manga.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <div class="buttons-container">
              <button mat-stroked-button matStepperPrevious>Back</button>
              <button mat-stroked-button color="primary" matStepperNext>
                Next
              </button>
            </div>
          </form>
        </mat-step>
      </mat-stepper>
    </mat-card>
  </div>
</body>
