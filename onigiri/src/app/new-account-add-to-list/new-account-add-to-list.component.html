<body>
  <div class="add-to-list-container">
    <h3 class="mat-display-2">Hi, {{ userName }}!</h3>
    <h4 class="mat-display-1">
      Let's get started by adding your favourite manga and anime to your lists.
    </h4>

    <div class="add-to-list-tools">
      <button mat-flat-button color="primary">All media</button>
      <button mat-stroked-button>Anime</button>
      <button mat-stroked-button>Manga</button>
      <mat-form-field
        style="width: 300px !important"
        class="search-field"
        appearance="fill"
      >
        <mat-label>Search for an anime or manga</mat-label>
        <input matInput name="anime" placeholder="Ex. Jujutsu Kaisen" />
      </mat-form-field>
    </div>

    <div class="manga-and-anime">
      <div class="add-to-list-media-row">
        <div class="media">
          <div class="media-img">
            <img src="../../assets/img/placeholder.png" />
            <button mat-stroked-button [matMenuTriggerFor]="animemenu">
              Add to favourites
            </button>
            <mat-menu yPosition="below" #animemenu="matMenu">
              <button mat-menu-item>Favourites</button>
              <button mat-menu-item>Currently watching</button>
              <button mat-menu-item>To watch</button>
              <button mat-menu-item>Already watched</button>
            </mat-menu>
          </div>
          <h3 class="mat-subheading-2">Placeholder placeholder</h3>
          <p class="mat-body-1">Anime</p>
        </div>

        <div class="media">
          <div class="media-img">
            <img src="../../assets/img/placeholder.png" />
            <button mat-stroked-button [matMenuTriggerFor]="mangamenu">
              Add to favourites
            </button>
            <mat-menu yPosition="below" #mangamenu="matMenu">
              <button mat-menu-item>Favourites</button>
              <button mat-menu-item>Currently read</button>
              <button mat-menu-item>To read</button>
              <button mat-menu-item>Already read</button>
            </mat-menu>
          </div>
          <h3 class="mat-subheading-2">Placeholder placeholder</h3>
          <p class="mat-body-1">Manga</p>
        </div>
      </div>
    </div>
  </div>
</body>
