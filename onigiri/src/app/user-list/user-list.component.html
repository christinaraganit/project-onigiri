<div class="mediaList">
    <div class="media" *ngFor="let e of user_medias">
        <img src={{e.coverImage.large}}  />
        <p *ngIf ="e.title.english != null else romaji">{{e.title.english}}</p>
        <ng-template #romaji>
            <p>{{e.title.romaji}}</p>
        </ng-template>
    </div>
</div>
